<section class="order" id="order">
    <img src="image/line3.png" alt="Line" class="line3">
    <div class="container">
        <div class="common-title-order">Оформите заказ</div>
        <div class="order-block">
            <div class="order-form">
                <div class="order-form-text">Откройте для себя волшебство вкуса с нашими изделиями! Закажите прямо сейчас и окунитесь в мир сладких наслаждений</div>
                <div class="order-form-inputs">
                    <input type="text" placeholder="Выберите продукт" id="product">
                    <input type="text" placeholder="Ваше имя" id="name">
                    <input type="number" placeholder="Ваш телефон" id="phone" oninput="this.value=this.value.slice(0,11)">
                    <button class="violet-button1" id="order-action">Оформить заказ</button>
                </div>
            </div>
            <div class="order-block-image">
                <img src="image/order (2).png" alt="Cookies" class="order-image">
            </div>
        </div>
    </div>
</section>
